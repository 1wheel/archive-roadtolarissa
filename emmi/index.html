<!DOCTYPE html>
<meta charset="utf-8">
<title>Emmi Demo</title>
<body>

<div id = "graphs">
	<div id="histogram">
		<span id = "histTitle" class="graphTitle">Rate Your Hospital Score</span>
		<a class="reset" href="javascript:histogramChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
		<span class="reset" style="display: none;"></span>
		<div class = "clearfix"></div>
	</div>

	<div id = "pieCharts">
		<div id = "unit"  class = "pieChartContainer">
			<div id="unitPie" class="pieChart">
				<span class="graphTitle">Unit</span>
				<a class="reset" href="javascript:unitPieChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
				<span class="reset" style="display: none;"></span>
				<div class = "clearfix"></div>
			</div>
		</div>

		<div id = "emmi"  class = "pieChartContainer">
			<div id="emmiPie" class="pieChart">
				<span class="graphTitle">Emmi Participation</span>
				<a class="reset" href="javascript:emmiPieChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
				<span class="reset" style="display: none;"></span>
				<div class = "clearfix"></div>
			</div>
		</div>

		<div id = "topbox"  class = "pieChartContainer">
			<div id="topboxPie" class="pieChart">
				<span class="graphTitle">Top Box</span>
				<a class="reset" href="javascript:topboxPieChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
				<span class="reset" style="display: none;"></span>
				<div class = "clearfix"></div>
			</div>
		</div>

	</div>

</div>

<table id="data-table" class="table table-hover dc-data-table">
	<thead>
	<tr class="header">
		<th>Patient ID</th>
		<th>Last Name</th>
		<th>Gender</th>
		<th>Doctor</th>
		<th>Unit</th>
		<th>Emmi Participation</th>
		<th>Rating</th>
	</tr>
	</thead>
</table>

<div id="widthTest" class="legendLine"></div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="graph/crossfilter.js"></script>
<script src="graph/dc.js"></script>
<link rel="stylesheet" type="text/css" href="graph/dc.css"/>
<link rel="stylesheet" type="text/css" href="graph/style.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="graph/graph.js"></script>

</body>
